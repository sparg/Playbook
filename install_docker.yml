- name: Install Docker on Linux VM
  hosts: linux_vm
  become: yes
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install packages to allow apt to use a repository over HTTPS
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Install pip
      apt:
        name: python3-pip
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Set up the stable repository
      apt_repository:
        repo: deb [arch=arm64] https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt package index again
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create Docker group
      command: sudo groupadd docker
      ignore_errors: yes

    - name: Add user to Docker group
      command: sudo usermod -aG docker $USER
      ignore_errors: yes

    - name: Verify Docker installation
      command: docker --version
      register: docker_version_output

    - name: Print Docker version
      debug:
        var: docker_version_output.stdout

    - name: Run hello-world container
      command: sudo docker run hello-world
      register: hello_world_output

    - name: Print hello-world output
      debug:
        var: hello_world_output.stdout